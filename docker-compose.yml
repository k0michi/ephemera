version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    # working_dir: /app
    environment:
      - NODE_ENV=production
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    # working_dir: /app
    environment:
      - NODE_ENV=production
  nginx:
    image: nginx:alpine
    ports:
      - "3000:3000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
